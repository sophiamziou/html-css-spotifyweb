<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- SIDE BAR: 2 rows (menù and user) -->
    <nav>
        <div class="sidebar bgc-red">
            <div class="row menù bgc-pink">
            </div>
            <div class="row user bgc-pink">
            </div>
        </div>
    </nav>
    <!-- FIXED TOPBAR -->
    <header>
        <div class="topbar bgc-black">
        </div>
    </header>
    <!-- SCROLLABLE MAIN (albums and history) -->
    <main>
        <div class="main bgc-yellow">
        </div>
    </main>
    <!-- FOOTER player bar (song, player, volume) -->
    <footer>
        <div class="footer bgc-blue">
            <div class="row player-bar">
                <div class="col-sm bgc-dark"></div>
                <div class="col-md bgc-dark"></div>
                <div class="col-sm bgc-dark"></div>
            </div>
        </div>
    </footer>
</body>
</html>
